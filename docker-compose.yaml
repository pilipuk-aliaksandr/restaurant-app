services:
  postgres:
    image: postgis/postgis:12-2.5-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "psql postgresql://postgres@:5432/postgres -c 'select 1;'" ]
      interval: 10s
      timeout: 3s
      retries: 15

  liquibase-orders:
    image: liquibase/liquibase:4.6.2
    container_name: liquibase-orders
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./databases/orders:/databases/orders
    command: >
      liquibase
        --logLevel=INFO
        --driver=org.postgresql.Driver
        --classpath="/databases/orders/"
        --changeLogFile="changelog.xml"
        --url="jdbc:postgresql://postgres:5432/postgres"
        --username=postgres
        --password=postgres
        --defaultSchemaName=orders
      update

  liquibase-kitchens:
    image: liquibase/liquibase:4.6.2
    container_name: liquibase-kitchens
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./databases/kitchens:/databases/kitchens
    command: >
      liquibase
        --logLevel=INFO
        --driver=org.postgresql.Driver
        --classpath="/databases/kitchens/"
        --changeLogFile="changelog.xml"
        --url="jdbc:postgresql://postgres:5432/postgres"
        --username=postgres
        --password=postgres
        --defaultSchemaName=kitchens
      update