      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093'
      # Настройки слушателей
      # PLAINTEXT - служебный порт для других контейнеров (например, KAFKA-UI)
      # CONTROLLER - порт служебной связи контроллеров
      # EXTERNAL - порт для запросов от клиента (из Java)
      KAFKA_LISTENERS: 'PLAINTEXT://:29092,CONTROLLER://:9093,EXTERNAL://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-2:29092,EXTERNAL://localhost:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      # Тайм-ауты для стабильности
      KAFKA_CONTROLLER_QUORUM_FETCH_TIMEOUT_MS: 30000
      KAFKA_CONTROLLER_QUORUM_ELECTION_TIMEOUT_MS: 30000
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'

  kafka-3:
    image: apache/kafka:4.0.1
    container_name: kafka-3
    ports:
      - "9094:9092"
    environment:
      # Настройки узла
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093'
      # Настройки слушателей
      # PLAINTEXT - служебный порт для других контейнеров (например, KAFKA-UI)
      # CONTROLLER - порт служебной связи контроллеров
      # EXTERNAL - порт для запросов от клиента (из Java)
      KAFKA_LISTENERS: 'PLAINTEXT://:29092,CONTROLLER://:9093,EXTERNAL://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-3:29092,EXTERNAL://localhost:9094'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      # Тайм-ауты для стабильности
      KAFKA_CONTROLLER_QUORUM_FETCH_TIMEOUT_MS: 30000
      KAFKA_CONTROLLER_QUORUM_ELECTION_TIMEOUT_MS: 30000
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3