openapi: 3.1.0
info:
  title: Order Service Api
  description: Kitchen Order Service Api
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'

paths:
  /v1/kitchen/orders/new:
    post:
      tags:
        - KitchenOrders
      summary: Create a new kitchen order
      description: Validates items and initiates the kitchen order process.
      operationId: createKitchenOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KitchenOrderWriteDto'
      responses:
        '201':
          description: Kitchen Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KitchenOrderDto'
        '400':
          description: Invalid input

  /v1/kitchen/orders:
    get:
      tags:
        - KitchenOrders
      summary: Get all kitchen orders
      operationId: getKitchenOrders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KitchenOrderDto'

  /v1/kitchen/orders/{id}:
    get:
      tags:
        - KitchenOrders
      summary: Get kitchen order by id
      operationId: getKitchenOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KitchenOrderDto'
        '404':
          description: Kitchen Order not found

components:
  schemas:

    KitchenOrderWriteDto:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
        status:
          type: string
          enum: [ ACCEPTED, COOKING, COMPLETED ]
        items:
          type: array
          items:
            $ref: '#/components/schemas/KitchenOrderItemsWriteDto'

    KitchenOrderItemsWriteDto:
      type: object
      properties:
        itemName:
          type: string

    KitchenOrderDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        orderId:
          type: integer
          format: int64
        status:
          type: string
          enum: [ ACCEPTED, COOKING, COMPLETED ]
        items:
          type: array
          items:
            $ref: '#/components/schemas/KitchenOrderItemsDto'

    KitchenOrderItemsDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        kitchenOrderId:
          type: integer
          format: int64
        itemName:
          type: string
        isCooked:
          type: boolean